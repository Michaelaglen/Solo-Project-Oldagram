<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <title>Oldagram</title>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Oldagram logo" id="logo">
            <img src="images/user.jpg" alt="User profile" id="user">
        </header>
        <main>
            <section>
                <div class="container-two">
                    <img src="images/avatar-vangogh.jpg" alt="avatar" id="avatarElement">
                    <p><span class="bold" id="nameElement">Vincent van Gogh</span> <span id="locationElement">Zudert,
                            Netherlands</span></p>
                </div>
            </section>
            <section>
                <img src="images/post-vangogh.jpg" alt="post" id="postElement">
            </section>
            <section>
                <div class="icons">
                    <img src="images/icon-heart.png" alt="like icon" id="like" class="icon">
                    <img src="images/icon-comment.png" alt="comment icon" id="comment" class="icon">
                    <img src="images/icon-dm.png" alt="dm icon" id="dm" class="icon">
                </div>
            </section>

            <p id="likesElement" class="bold">21,492 <span class="bold">likes</span></p>

            <div class="container-three">
                <p id="remove-margin"><span id="userNameElement" class="bold">vincey1853</span> <span
                        id="commentElement">just took a few mushrooms lol</span></p>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
